<!DOCTYPE html>
<html lang="en">
<head>

<body class="all">
    <div class="header">

                    </div>
                    <div class="card-player1">
                        <img src="/image/card/backcardred.svg" alt="card1" class="show">
                        <img src="/image/card/backcardred.svg" alt="card2" class="show">
                        <img src="/image/card/backcardred.svg" alt="addcard" class="show">
                    </div>
                </div>
                <div class="player-top">
                    <div class="frame-player5" id="frame-player5">
                        <div class="data-player5" id="data-player5">
                            <div class="name_data" id="name_player5">ชื่อผู้ใช้</div>
                            <img src="/image/liner.png" alt="">

                <div class="middle">

                        </div>
                        <div class="card-player3">

                            <img src="/image/card/backcardred.svg" alt="card2" class="show">
                            <img src="/image/card/backcardred.svg" alt="addcard" class="show">

                <div class="player-middle">
                    <div class="frame-player4">
                        <div class="data-player4" id="data-player4">
                            <div class="name_data" id="name_player4">ชื่อผู้ใช้</div>
                            <img src="/image/liner.png" alt="">
                            <div class="name_data" id="money_player4">0 ฿</div>
                            <div id="point4" style="opacity: 0;">0 point</div>
                        </div>
                        <img class="pic-player4" id="pic_player4" src="/image/no_player.png" alt="play-4" onclick="choose_chair(4)">
                    </div>
                    <div class="frame-player2">
                        <img class="pic-player2" id="pic_player2" src="/image/no_player.png" alt="play-2" onclick="choose_chair(2)">
                        <div class="data-player2" id="data-player2">
                            <div class="name_data" id="name_player2">ชื่อผู้ใช้</div>
                            <img src="/image/liner.png" alt="">
                            <div class="name_data" id="money_player2">0 ฿</div>
                            <div id="point2" style="opacity: 0;">0 point</div>
                        </div>

                </div>
                <div class="player-bottom">
                    <img class="pic-player3" id="pic_player3" src="/image/no_player.png" alt="play-3" onclick="choose_chair(3)">
                    <div class="data-player3" id="data-player3">
                        <div class="name_data" id="name_player3">ชื่อผู้ใช้</div>
                        <img src="/image/liner.png" alt="">

                        <div id="point3" style="opacity: 0;">0 point</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup-container">
        <div class="popup-box">
            <h1>ระบบเติมเงิน</h1>
            <img src="/image/QR_CODE.jpg" alt="เกิดข้อผิดพลาด" width="200">
            <button class="close-popup">เสร็จสิ้น</button>
        </div>
    </div>
    <div id="menu" class="dropdown-menu hidemenu">
        <a onclick="exitRoom()" href="lobby.html">Exit Room</a>
    </div>

    <script>
        const setting = document.querySelector('#setting-menu');
        const menu = document.querySelector('#menu');

        setting.addEventListener('click', () => {
            menu.classList.toggle('hidemenu')
        })
        
        document.addEventListener('click', e => {
            if (!menu.contains(e.target) && e.target !== setting) {
                menu.classList.add('hidemenu')
            }
        })
    </script>
    <script src="/app/script.js"></script>
    <script>
        const showPopup = document.querySelector('.popup');
        const popupContainer = document.querySelector('.popup-container');
        const closePopup = document.querySelector('.close-popup');
        showPopup.onclick = () => {
            popupContainer.classList.add('active');
        }
        
        closePopup.onclick = () => {
            popupContainer.classList.remove('active');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const username = localStorage.getItem('username');

        document.getElementById('name').textContent = username;
        
        function user_data() {
            const id = localStorage.getItem('id');
    
            const data = { user_id : id } ;
    
            axios.post('http://127.0.0.1:3000/users', data)
            .then(response => {
                if (response.data.message === 'Successful') {
                    const data = response.data.data
                    document.getElementById('name').textContent = data[0].username;
                    document.getElementById('money').textContent = `${ data[0].money}`;
                } else {
                }
            });
        }
        // user_data();
        // show_chair();
        setInterval(user_data, 1000);
        setInterval(show_chair, 1000);
    </script>
    <script>

        let intervalId;

        function checkCountdown() {          

            for (var i = 1; i < 6; i++) {
                if (document.getElementById('name_player' + i).innerHTML == document.getElementById('name').innerHTML &&
                    document.getElementById('money_player' + i).innerHTML != '0 ฿') {
                    const betContainer = document.querySelector('.bet');
                    const betbutton = document.querySelector('.click');

                    betContainer.classList.remove('active');
                    betbutton.classList.remove('active');
                    }
            }
            if (document.getElementById('time').innerHTML == '0' && (localStorage.getItem("round") == '0')) {
                    console.log('2')
                    clearInterval(intervalId);
                    console.log('3')
                    start_game();
                    console.log('4')
            } 
            
        }

        intervalId = setInterval(checkCountdown, 1000);

        let interval2;

        function checkBet() {
            for (var i = 1; i < 6; i++) {
                if (document.getElementById('money_player' + i).innerHTML != '0 ฿' ) {
                    clearInterval(interval2);

            }

        interval2 = setInterval(checkBet, 1000);

        function makeInterval() {
            console.log('runs')
            interval2 = setInterval(checkBet, 1000);

        }

    </script>
</body>
</html>
